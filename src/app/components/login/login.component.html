
<div class="container mt-4 w-50 ">
  <div class="card">

    <div class="card-header text-center">
      <h3>Iniciar sesion</h3>
    </div>

    <div class="card-body">
      <form id="frmLogin" [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" formControlName="idUsuario" id="idUsuario" placeholder="Id Usuario"
                 (focus)="errLogin = false"
          >
          <label for="idUsuario">Id Usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="passw" id="passw" placeholder="Contrasena"
                 (focus)="errLogin = false"
          >
          <label for="passw">Contrasena</label>
        </div>
        <div class="alert alert-danger" *ngIf="errLogin">
          Usuario o contrasena no valida
        </div>
      </form>
    </div>

    <div class="card-footer">
      <div class="d-grid gap-2">
        <button class="btn btn-primary"
                [disabled]="frmLogin.invalid"
                type="submit"
                form="frmLogin"
        >
          Iniciar
        </button>
      </div>

    </div>
  </div>
</div>
